<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <a id="navTitle" class="navbar-brand" href="#"></a>
</nav>
<div class="container-fluid">
    <div class="form-inline">
        <div class="form-group">
            <input type="text" class="form-control" id="desc" placeholder="Description">
            <label for="desc"></label>
        </div>
        <div class="form-group">
            <input type="number" class="form-control" id="amount" placeholder="amount">
            <label for="amount"></label>
        </div>
        <div class="form-group">
            <input type="number" class="form-control" id="value" placeholder="value">
            <label for="value"></label>
        </div>
        <span id="btnUpdate" style="display: none">
            <button onclick="updateData();" class="btn btn-primary">Save</button>
            <button onclick="resetForm();" class="btn btn-primary">Cancel</button>
        </span>
        <button id="btnAdd" onclick="addData();" class="btn btn-primary">Add</button>
    </div>
    <table id="list-table" class="table">

    </table>
</div>




<script src="js/config.js"></script>
<script src="js/main.js"></script>
</body>
</html>
